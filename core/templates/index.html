<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Questoes de Exatas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
 

  </head>
  <body class=" ">
    <div class="container ">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Questões de Exatas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row py-index">
          <div class="col-6 ">
            
            <h5> Questões Disponíveis</h5>
            <h6> - Ciência da Computação : 86 </h6>
            <h6> - Matemática : 52 </h6>
            <h6> - Física : 22 </h6>
           
          </div> 

          <div class="col-6 ">
            <div class="col-6 ">
              <input type="text" class="form-control my-2" placeholder="E-mail" >
              <input type="password" class="form-control my-2" placeholder="Senha" >
            </div>
              <button type="button" class="btn btn-primary btn-sm">Entrar</button>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Criar nova conta
              </button>
              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Cadastre-se</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Pagina de cadastro-->
                    <div class="modal-body">
                        <div class="row">
                          <div class="col-6 ">
                            <input type="text" class="form-control my-2" placeholder="Nome">
                          </div>
                          <div class="col-6">
                            <input type="text" class="form-control my-2" placeholder="Sobrenome">
                          </div>
                        </div>
                        <input type="email" class="form-control my-2" placeholder="E-mail">
                        <input type="password" class="form-control my-2" placeholder="Nova senha">
                        <p> Data de nascimento </p>
                        <input type="date" class="form-control my-2">
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Gênero </option>
                          <option value="1">Masculino</option>
                          <option value="2">Feminino</option>
                          <option value="3">Outro</option>
                        </select>
                        <label class="py-3" > Perfil
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            Estudante
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                          <label class="form-check-label" for="flexRadioDefault2">
                            Professor
                          </label>
                        </div>
                      </label>
                       
                     
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success">Cadastre-se</button>
                    </div>
                  </div>
                </div>
              </div>

              <div>
                <a href="#" class="">Esqueceu a senha?</a>
              </div>
         
          </div>
      </div>
    <div>

      

    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2022 - Todos os direitos reservados:
          <a class="text-dark" href="#">Questões de Exatas</a>
        </div>
        <!-- Copyright -->
    </footer>



  </body>
</html>
