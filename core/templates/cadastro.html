<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Questoes de Exatas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
 

  </head>
  <body>
    <div class="container" >
      <nav class="navbar navbar-expand-lg navbar-dark p-3 " style="background-color: #0a4275;">
        <a class="navbar-brand" href="#">Questões de Exatas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Preços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>

      <section>
        <form action="" method="post">
        {% csrf_token %} <!-- {{ form }} -->
        <div class="container">
          <div class="row justify-content-center  py-3">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
            <div class="row">
                <div class="col text-center">
                  <h2>Autocadastro</h2>
                  <hr>
                </div>
            </div>
            <div class="row align-items-center ">
                <div class="row align-items-center mt-4">
                    <div class="col-6">
                      <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping" name="nome" required>
                      </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group flex-nowrap">
                          <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Username" aria-describedby="addon-wrapping" name="sobrenome" required>
                        </div>
                      </div>
                  </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <div class="input-group flex-nowrap">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping" name="email" required>
                  </div>
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col-6">
                  <div class="input-group flex-nowrap">
                    <input type="password" class="form-control" placeholder="Nova Senha" aria-label="Username" aria-describedby="addon-wrapping" name="senha" required>
                  </div>
                </div>
              </div>
              </div>
                <button class="btn btn-success mt-4  ">
                    Cadastrar
                </button>
                <a href="{% url 'home' %}" class="btn btn-secondary mt-4 " >
                    Voltar
                </a>

                <div class="row">
                    <div class="col p-3">
                      <hr>
                    </div>
                </div>


                </div>
                
              </div>
              
            </div>
            </div>

          </div>
          
      </section>
    <!-- Footer -->
  <footer class="text-center text-white container" style="background-color: #0a4275;">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: CTA -->
      <section class="">
        <p class="d-flex justify-content-center align-items-center">
          <span class="me-3">Aprenda mais rápido, pratique exercícios de forma adaptativa! </span>
        </p>
      </section>
      <!-- Section: CTA -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Todos os direitos reservados :
      <a class="text-white" href="#">Questões de Exatas</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</div>


  </body>
</html>
